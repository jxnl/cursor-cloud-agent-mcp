name: cursor-cloud-agent-mcp
version: 1.0.0
description: MCP server that exposes Cursor Cloud Agents API endpoints as tools for AI assistants. Lets AI assistants create and manage cloud agents that work on GitHub repositories.
entry: bin/cli.js

runtime:
  type: node
  version: ">=18.0.0"

install:
  command: npm install cursor-cloud-agent-mcp

start:
  command: npx cursor-cloud-agent-mcp
  env:
    - name: CURSOR_API_KEY
      description: API key from https://cursor.com/settings
      required: true

transport:
  type: stdio

repository:
  url: https://github.com/jxnl/cursor-cloud-agent-mcp

keywords:
  - mcp
  - model-context-protocol
  - cloud-agents
  - cursor
  - github
  - automation

